<html>
<style>
html {
  overflow: hidden;
  background-color: black;
}
html,
body,
div,
iframe {
  margin: 0px;
  padding: 0px;
  height: 100%;
  border: none;
  display: block;
  width: 100%;
  border: none;
  overflow: hidden;
  padding-bottom: 100;
}
</style>
<body>
  <iframe
    id="video"
    width="100%" height="100%"
    src=""
    frameborder="0" 
    allowfullscreen="true"
    ></iframe>
</body>
<script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  var s = document.getElementById('video');
  s.src = `https://www.youtube.com/embed/${urlParams.get('videoId')}?rel=0&enablejsapi=1&playsinline=1&showInfo=0&controls=1&fullscreen=1&vq=small`;
</script>
</html>
